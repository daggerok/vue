<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>vue</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>

    <template id="todo-list">
      <ul class="list-style-none">
        <li v-for="task in tasks">
          <todo-item :task="task"></todo-item>
        </li>
      </ul>
    </template>

    <template id="todo-item">
      <div :class="{ 'done': task.completed }"
           @click="task.completed = !task.completed">
        {{ task.body }}
      </div>
    </template>

    <div id="todo-list-app">
      <todo-list :tasks="tasks"></todo-list>
    </div>

    <hr/>

    <template id="my-user">
      <span>
        <span>user identifier: {{ user.username }}</span>
        <span>user full name: {{ user.fullName }}</span>
      </span>
    </template>

    <div id="v-for">
      <h2>repeat</h2>

      <ul v-for="user in users">
        <my-user :user="user"></my-user>
      </ul>
    </div>

    <hr/>

    <template id="counter-template">
      <button @click="count" type="button">{{ title }}: {{ counter }}</button>
    </template>

    <div id="component">
      <h2>component</h2>

      <my-counter title="like"></my-counter>
      <my-counter title="dislike"></my-counter>
    </div>

    <hr/>

    <div id="counter-app">
      <h2>counter</h2>

      <button @click.stop="increment" type="submit">increment counter: {{ counter }}</button>
      <button @click="counter *= 2" type="submit">double counter: {{ counter }}</button>
    </div>

    <hr/>

    <div id="v-on">
      <h2>handling events</h2>

      <form v-on:submit.prevent="handler">
        <button type="submit">click me</button>
      </form>

      <pre>{{ $data }}</pre>
    </div>

    <hr/>

    <div id="v-show-v-if">
      <h2>v-show / v-if</h2>

      <form>
        <!-- this is doing display: none -->
        <div v-show="!message" class="error">please, enter something</div>

        <textarea name="name" v-model="message"></textarea>
        <br/>
        <!-- this is copletely removing element from DOM: -->
        <button @click="handler" v-if="message" type="submit">send message</button>
      </form>

      <pre>{{ $data }}</pre>
    </div>

    <hr/>

    <div id="two-way-binding">
      <h2>two-way binding</h1>

      <h3>{{ message }}</h3>
      <input type="text" v-model="message">

      <p>getting access to data object:</p>
      <pre>{{ $data }}</pre>
    </div>

    <script src="./node_modules/vue/dist/vue.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
