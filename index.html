<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>vue</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <div id="counter-app">
      <h2>counter</h2>

      <button @click.stop="increment" type="submit">increment counter: {{ counter }}</button>
      <button @click="counter *= 2" type="submit">double counter: {{ counter }}</button>
    </div>

    <div id="v-on">
      <h2>handling events</h2>

      <form v-on:submit.prevent="handler">
        <button type="submit">click me</button>
      </form>

      <pre>{{ $data }}</pre>
    </div>

    <div id="v-show-v-if">
      <h2>v-show / v-if</h2>

      <form>
        <!-- this is doing display: none -->
        <div v-show="!message" class="error">please, enter something</div>

        <textarea name="name" v-model="message"></textarea>
        <br/>
        <!-- this is copletely removing element from DOM: -->
        <button @click="handler" v-if="message" type="submit">send message</button>
      </form>

      <pre>{{ $data }}</pre>
    </div>

    <div id="two-way-binding">
      <h2>two-way binding</h1>

      <h3>{{ message }}</h3>
      <input type="text" v-model="message">

      <p>getting access to data object:</p>
      <pre>{{ $data }}</pre>
    </div>

    <script src="./node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
